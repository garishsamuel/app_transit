<div class="row homeHeader">
	<div class="col-xs-12">
		<div class="pad10">
			<i class="fa fa-home"></i>
			<i class="fa fa-bars"></i>
			<h3 class="homeTitle">Home</h3>
		</div>
	</div>
</div>
<div class="row" style="padding:10px;">
	<div class="col-xs-12" >
		<div class="progress" *ngIf="statusShow === 'clicked' && selToken == '3'">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="40"
			aria-valuemin="0" aria-valuemax="100" style="width:60%">
				In Transit
			</div>
		</div>
		<div class="progress" *ngIf="statusShow === 'clicked' && selToken == '1'">
			<div class="progress-bar progress-bar-info progress-bar-striped active"  role="progressbar" aria-valuenow="40"
			aria-valuemin="0" aria-valuemax="100" style="width:15%">
				Tendered
			</div>
		</div>
		<div class="progress" *ngIf="statusShow == 'clicked' && selToken == '2'">
			<div class="progress-bar progress-bar-success active" role="progressbar" aria-valuenow="40"
			aria-valuemin="0" aria-valuemax="100" style="width:100%">
				Delivered
			</div>
		</div>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Dimensions</th>
						<th>Amount</th>
						<th>From</th>
						<th>To</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor = "let product of deliveredDetails">
						<th>{{product.Dimensions}}</th>
						<th>{{product.Amount}}</th>
						<th>{{product.from}}</th>
						<th>{{product.to}}</th>
						<th>{{product.status}}</th>
						<!--
						<th><i class="fa fa-plus-circle" (click)="status($event, product.token)"></i>
							<i class="fa fa-minus-circle" (click)="status($event)"></i>
						</th>
						-->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
